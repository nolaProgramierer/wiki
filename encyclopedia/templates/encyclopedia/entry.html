{% extends "encyclopedia/layout.html" %}


{% block title %}
{{ title }}
{% endblock %}

{% block body %}

<h4>{{ title|safe }}</h4>
<hr>
<div class="card">
    <div class="card-body">
        {{ entry|safe }}
    </div>  
</div>

<form action="/edit">
    {% csrf_token %}
    <input type="hidden" name="content" value="{{entry}}">
    <input type="hidden" name="title" value={{title}}>
    <input type="submit" value="Edit Entry" class="btn btn-primary">
</form>

{% endblock %}

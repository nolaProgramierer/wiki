{% extends "encyclopedia/layout.html" %}

{% block title %}
{{ title }}
{% endblock %}

{% block body %}

<div class="card">
    <div class="card-header">
        {{ title|safe }}
    </div>
    <div class="card-body">
        {{ entry|safe }}
    </div>
</div>

<p>
    <a href="{% url 'edit' title %}" class="btn btn-outline-primary form-control">Edit entry</a>
</p>

{% endblock %}

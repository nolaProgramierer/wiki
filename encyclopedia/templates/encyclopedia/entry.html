{% extends "encyclopedia/layout.html" %}


{% block title %}
{{ title }}
{% endblock %}

{% block body %}


<div class="card">
    <div class="card-header">
        {{ title|safe }}
    </div>
    <div class="card-body">
        {{ entry|safe }}
    </div>
</div>

<form action="/edit">
    {% csrf_token %}
    <div class="form-group">
        <input type="hidden" name="content" value="{{entry}}">
    </div>
    <div class="form-group">
        <input type="hidden" name="title" value={{title}}>
    </div>    
    <button type="submit" class="btn btn-outline-primary form-control">Edit Entry</button>
</form>

{% endblock %}

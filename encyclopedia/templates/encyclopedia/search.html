{% extends "encyclopedia/layout.html" %}

{% block title %}
Search result for {{ query }}
{% endblock %}

{% block body %}

{% if not entrylist %}
<div class="alert alert-warning">
  {{ message }}
</div>

{% else %}
<h5>Search results</h5>
<hr>
<ul>
  {% for entry in entrylist %}
  <li><a href="{% url 'title' title=entry %}">{{ entry }}</a></li>
  {% endfor %}
</ul>
{% endif %}

{% endblock %}

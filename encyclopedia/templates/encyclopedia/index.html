{% extends "encyclopedia/layout.html" %}


{% block title %}
Encyclopedia
{% endblock %}

{% block body %}
<h3>Encyclopedia Entries</h3>

<ul class="list-group list-group-flush">
    {% for entry in entries %}
    <li class="list-group-item list-group-item-action"><a href="{% url 'title' title=entry %}">{{entry}}</a></li>
    {% endfor %}
</ul>

{% endblock %}

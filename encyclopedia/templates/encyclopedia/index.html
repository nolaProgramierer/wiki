{% extends "encyclopedia/layout.html" %}


{% block title %}
Encyclopedia
{% endblock %}

{% block body %}
<div class="card">
    <div class="card-body">
        <h5 class="card-title text-center">Encyclopedia Entries</h5>
        <ul class="list-group list-group-flush">
            {% for entry in entries %}
            <li class="list-group-item list-group-item-action"><a href="{% url 'title' title=entry %}">{{entry}}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>

{% endblock %}
